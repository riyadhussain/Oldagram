<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <header class="oldagram">
            <div class="top container">
                <img src="images/logo.png" class="logo">
                <img src="images/riyad-avatar.jpg" class="riyad-avatar">
            </div>
        </header>
        
       <section class="feed">
            <div class="main container">
                <div class="profile">
                    <img src="images/avatar-vangogh.jpg" class="vangogh-avatar">
                    <div class="info">
                        <h2><span class="name">Vincent Van Gogh</span></h2>
                        <h3><span class="location">Zundert, Netherlands</span></h3>
                    </div>
                </div>
            </div>
        </section>

        
        <section class="post">
            <div class="picture container">
                <img src="images/post-vangogh.jpg" class="vangogh-post">
            </div>
        </section>
        
        <section class="icons">
            <div class="hcd container">
                <img src="images/icon-heart.png" class="hcd-img">
                <img src="images/icon-comment.png" class="hcd-img">
                <img src="images/icon-dm.png" class="hcd-img">
            </div>
        </section>
        
        <section class="likes-comments">
            <div class="lc container">
                <h2 id="likes">21,492 likes</h2>
                <h1 id="comments">vincey1853 <span id="mushrooms">just took a few mushrooms lol</span></h1>
            </div>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
